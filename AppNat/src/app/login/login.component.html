<div class="imagenbox">
  <h1>Bienvenido a  APP NAT</h1>
  <i class="fas fa-swimmer fa-6x"></i>
</div>
<div class="login">
<form [formGroup]="formularioLogin">
  <h2>Inicia sesión</h2>
  <div>
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com"
      formControlName="email">
  </div>
  <div *ngIf="isRequiredField('email')" class="text-start text-danger fw-bold mt-1 error">
    Correo electrónico requerido
  </div>

  <div *ngIf="isValidEmail()" class="text-start text-danger fw-bold mt-1 error">
    Ingrese un correo válido
  </div>

  <div class="mb-3">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" (KeyUp.enter)="ingresar()" placeholder="contraseña"
      formControlName="password">
  </div>
  <div *ngIf="isRequiredField('password')"
         class="text-start text-danger fw-bold mt-1 error">
      Contraseña requerida
    </div>
  <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn">Ingresar</button>
</form>
<div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">{{errormessage}} </div>
</div>
