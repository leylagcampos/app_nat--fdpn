<div>
    <div class="form-group" *ngIf="!client">
        <label for="">Cliente:</label>
        <input #name class="form-control" type="text" (input)="buscarcliente(name.value)" placeholder="Busque cliente">
    </div>

    <div class="form-group" *ngIf="client">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input  [(ngModel)]="client" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2"> 
                <button (click)="limpiarseleccion()"  class="btn btn-outline-secondary bg-light" type="button">Cancelar</button>
            </div>
        </div>

    </div>

    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarcliente(cliente)" class="list-group-item list-group-action">{{cliente.nombre}}
                {{cliente.apellido}}</a>
        </div>

    </div>
</div>
